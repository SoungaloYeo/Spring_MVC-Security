<html xmlns:th="http://www.thymeleaf.orp"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorator="template">
    <head>
        <title>editer client</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body layout:fragment="content" style="background-color: wheat; margin-top: 100px">

        <div class="col-md-10 col-sm-10 col-xs-10 spacer col-md-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading"><b>EDITER CLIENT</b></div>
                <div class="panel-body">
                    <form th:action="@{modifier}" th:object="${client}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" required="true"/>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Prenom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" required="true"/>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required="true"/>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Adresse</label>
                            <input type="text" th:field="*{adresse}" class="form-control" required="true"/>
                            <span></span>
                        </div>                       
                        <div class="row">
                            <div class="col-sm-9"></div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-warning" 
                                        data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">&nbsp;Modif.&nbsp;</button>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-primary">Annuler</button>
                            </div>

                            <!--================================================== creation du modal ===================================================-->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-body alert-danger" style="text-align: center">
                                            <h3>Vous confirmez la modification?</h3>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="reset" data-dismiss="modal" class="btn btn-primary btn-sm form-button">Annuler</button>
                                            <button type="submit" name="btnValider" value="btnValider" class="btn btn-danger">Confirm√©</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--========================================================================================================-->

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
